            <div class="main">

                    <div class="nav-links">
                        <ul>

                    </div>

                <div class="information">
                    <div class="overlay"></div>
                    <img src="../Products/Computer/lenov.jpg" class="mobile" width="100%">
                    <div id="circle">
                        <div class="feature one">
                            <img src="../Products/Computer/lenov-1.jpg" width="100%">
                            <div>
                                <h1>Pre Installed</h1>
                                <p> MS Office Home and Student 2021 </p>
                            </div>
                        </div>
                        <div class="feature two" >
                            <img src="../Products/Computer/lenov-2.jpg" width="100%">
                            <div>
                                <h1>Memory Storage</h1>
                                <p>16GB DDR4 RAM</p>
                            </div>
                        </div>
                        <div class="feature three" >
                            <img src="../Products/Computer/lenov-3.jpg" width="100%">

                                <p>10-point Multi-touch </p>

                                <p>720p camera | Fixed Focus  </p>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="controls">
                    <img src="../Products/uparrow.png" id="upBtn">  
                    <h3>Features</h3>
                    <img src="../Products/downarrow.png" id="downBtn">
                </div>
        
        
            </div>
            
            <script>
                var circle = document.getElementById("circle");
                var upBtn = document.getElementById("upBtn");
                var downBtn = document.getElementById("downBtn");
        
                var rotatevalue = circle.style.transform;
                var rotateSum;
        
                upBtn.onclick = function()
                {
                    rotateSum = rotatevalue + "rotate(-90deg)";
                    circle.style.transform = rotateSum;
                    rotatevalue = rotateSum;
        
                }
                downBtn.onclick = function()
                {
                    rotateSum = rotatevalue + "rotate(90deg)";
                    circle.style.transform = rotateSum;
                    rotatevalue = rotateSum;
        
                }
            </script>
