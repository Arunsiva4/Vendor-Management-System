        <body>
            <div class="main">
                <nav>
                    <div class="logo">
                        <img src="../Images/ic-logo.png">
                    </div>
                    <div class="nav-links">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="#">cart</a></li>
                        </ul>
                    
                    </div>
                </nav>
                <div class="information">
                    <div class="overlay"></div>
                    <img src="../Products/hp/hp.jpg" class="mobile" width="100%">
                    <div id="circle">
                        <div class="feature one">
                            <img src="../Products/hp/hp-1.jpg" width="100%">
                            <div>
                                <h1>Processor</h1>
                                <p> Intel Core i5-1155G7  </p>
                            </div>
                        </div>
                        <div class="feature two" >
                            <img src="../Products/hp/hp-2.jpg" width="100%">
                            <div>
                                <h1>Display</h1>
                                <p>39.6 cm (15.6") diagonal, FHD</p>
                            </div>
                        </div>
                        <div class="feature three" style="left: 200px;top: 15px;">
                            <img src="../Products/hp/hp-3.jpg" width="100%">
                            <div>
                                <h1>Features</h1>
                                <p> 720p HD camera with digital microphones</p>
                            </div>
                        </div>
                        <div class="feature four">
                            <img src="../Products/hp/hp-4.jpg" width="100%">
                            <div>
                                <h1>Memory</h1>
                                <p>8 GB DDR4-3200 MHz RAM </p>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="controls">
                    <img src="../Products/uparrow.png" id="upBtn">  
                    <h3>Features</h3>
                    <img src="../Products/downarrow.png" id="downBtn">
                </div>
        
        
            </div>
            
            <script>
                var circle = document.getElementById("circle");
                var upBtn = document.getElementById("upBtn");
                var downBtn = document.getElementById("downBtn");
        
                var rotatevalue = circle.style.transform;
                var rotateSum;
        
                upBtn.onclick = function()
                {
                    rotateSum = rotatevalue + "rotate(-90deg)";
                    circle.style.transform = rotateSum;
                    rotatevalue = rotateSum;
        
                }
                downBtn.onclick = function()
                {
                    rotateSum = rotatevalue + "rotate(90deg)";
                    circle.style.transform = rotateSum;
                    rotatevalue = rotateSum;
        
                }
            </script>
