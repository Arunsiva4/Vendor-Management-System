        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Jewel description</title>
            <link rel="stylesheet" href="../style_01.css">
        </head>
        <body>
            <div class="main">
                <nav>
                    <div class="logo">
                        <img src="../Images/ic-logo.png">
                    </div>
                    <div class="nav-links">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="#">cart</a></li>
                        </ul>
                    
                    </div>
                </nav>
                <div class="information">
                    <div class="overlay"></div>
                    <img src="../Products/ring/ring.jpg" class="mobile" width="100%">
                    <div id="circle">
                        <div class="feature one">
                            <img src="../Products/ring/ring (1).jpeg" width="100%">
                            <div>
                                <h1>Special Features</h1>
                                <p> verified by BIS hallmark </p>
                            </div>
                        </div>
                        <div class="feature two" >
                            <img src="../Products/ring/ring (2).jpeg" width="100%">
                            <div>
                                <h1>Ring Size </h1>
                                <p>10</p>
                            </div>
                        </div>
                        <div class="feature three" style="left: 120px;top: -100px;">
                            <img src="../Products/ring/ring (3).jpeg" width="100%">
                            <div>
                                <h1>Item Dimensions (LxWxH)</h1>
                                <p>16*16*16 MM</p>
                            </div>
                        </div>
                        <div class="feature four">
                            <img src="../Products/ring/ring (4).jpeg" width="100%">
                            <div>
                                <h1>Item Length</h1>
                                <p>0.63 inches</p>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="controls">
                    <img src="../Products/uparrow.png" id="upBtn">
                    <h3>Features</h3>
                    <img src="../Products/downarrow.png" id="downBtn">
                </div>
        
        
            </div>
            
            <script>
                var circle = document.getElementById("circle");
                var upBtn = document.getElementById("upBtn");
                var downBtn = document.getElementById("downBtn");
        
                var rotatevalue = circle.style.transform;
                var rotateSum;
        
                upBtn.onclick = function()
                {
                    rotateSum = rotatevalue + "rotate(-90deg)";
                    circle.style.transform = rotateSum;
                    rotatevalue = rotateSum;
        
                }
                downBtn.onclick = function()
                {
                    rotateSum = rotatevalue + "rotate(90deg)";
                    circle.style.transform = rotateSum;
                    rotatevalue = rotateSum;
        
                }
            </script>

        </body>
        </html>
