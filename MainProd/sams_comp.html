                <div class="information">
                    <div class="overlay"></div>
                    <img src="../Products/Computer/sams.jpg" class="mobile" width="100%">
                    <div id="circle">
                        <div class="feature one">
                            <img src="../Products/Computer/sams-1.jpg" width="100%">
                            <div>
                                <h1>Inches</h1>
                                <p> 1,920 x 1,080 Resolution VA Panel Monitor </p>
                            </div>
                        </div>
                        <div class="feature two" >
                            <img src="../Products/Computer/sams-2.jpg" width="100%">
                            <div>
                                <h1>Typical</h1>
                                <p>60 Hz Refresh rate | 4 ms response time</p>
                            </div>
                        </div>
                        <div class="feature three" >
                            <img src="../Products/Computer/sams-3.jpg" width="100%">
                            <div>

                                <p>16:9</p>

                            <img src="../Products/Computer/sams-4.jpg" width="100%">

                                <p>FreeSync and Game mode</p>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="controls">
                    <img src="../Products/uparrow.png" id="upBtn">
                    <h3>Features</h3>
                    <img src="../Products/downarrow.png" id="downBtn">
                </div>
        
        
            </div>
            
            <script>
                var circle = document.getElementById("circle");
                var upBtn = document.getElementById("upBtn");
                var downBtn = document.getElementById("downBtn");
        
                var rotatevalue = circle.style.transform;
                var rotateSum;
        
                upBtn.onclick = function()
                {
                    rotateSum = rotatevalue + "rotate(-90deg)";
                    circle.style.transform = rotateSum;
                    rotatevalue = rotateSum;
        
                }
                downBtn.onclick = function()
                {
                    rotateSum = rotatevalue + "rotate(90deg)";
                    circle.style.transform = rotateSum;
                    rotatevalue = rotateSum;
        
                }
            </script>
