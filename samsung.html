<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>mobile description</title>
            <link rel="stylesheet" href="style_01.css">
        </head>
        <body>
            <div class="main">
                <nav>
                    <div class="logo">
                        <img src="./Images/ic-logo.png">
                    </div>
                    <div class="nav-links">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="#">cart</a></li>
                        </ul>
                    
                    </div>
                </nav>
                <div class="information">
                    <div class="overlay"></div>
                    <img src="./Products/sams_1.jpg" class="mobile" width="100%">
                    <div id="circle">
                        <div class="feature one">
                            <img src="./Products/sams_1.jpg" width="100%">
                            <div>
                                <h1>Network Facility</h1>
                                <p>Superfast 5G with 13 5G Bands</p>
                            </div>
                        </div>
                        <div class="feature two" style="left:530px;width: 100px;height: 180px;">
                            <img src="./Products/sams_1_camera.jpg" width="100%">
                            <div>
                                <h1>Camera</h1>
                                <p>50MP+2MP+2MP Triple camera setup </p>
                            </div>
                        </div>
                        <div class="feature three" style="left: 165px;top: 30px;">
                            <img src="./Products/sams_1_all.jpg" width="100%">
                            <div>
                                <h1>Product Dimension</h1>
                                <p>16.72 centimeters (6.6-inch) LCD</p>
                            </div>
                        </div>
                        <div class="feature four">
                            <img src="./Products/sams_1_btry.jpg" width="100%">
                            <div>
                                <h1>Battery</h1>
                                <p>6000mAH lithium-ion battery</p>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="controls">
                    <img src="./Products/uparrow.png" id="upBtn">
                    <h3>Features</h3>
                    <img src="./Products/downarrow.png" id="downBtn">
                </div>
        
        
            </div>
            
            <script>
                var circle = document.getElementById("circle");
                var upBtn = document.getElementById("upBtn");
                var downBtn = document.getElementById("downBtn");
        
                var rotatevalue = circle.style.transform;
                var rotateSum;
        
                upBtn.onclick = function()
                {
                    rotateSum = rotatevalue + "rotate(-90deg)";
                    circle.style.transform = rotateSum;
                    rotatevalue = rotateSum;
        
                }
                downBtn.onclick = function()
                {
                    rotateSum = rotatevalue + "rotate(90deg)";
                    circle.style.transform = rotateSum;
                    rotatevalue = rotateSum;
        
                }
            </script>

        </body>
